<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap-tour.css" />
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph on the homepage.</p>
    <button id="nextPageBtn">Go to Next Page</button>

    <!-- <script src="./js/jqyary.js"></script> -->
    <script type="module" src="./js/bootstrap-tour.js"></script>
    <script>
      const tour = new Shepherd.Tour({
        defaultStepOptions: {
          cancelIcon: {
            enabled: true,
          },
          classes: "class-1 class-2",
          scrollTo: { behavior: "smooth", block: "center" },
        },
      });

      tour.addStep({
        title: "Creating a Shepherd Tour",
        text: 'Creating a Shepherd tour is easy. too! Just create a "Tour" instance, and add as many steps as you want.',
        attachTo: {
          element: ".hero-example",
          on: "bottom",
        },
        buttons: [
          {
            action() {
              return this.back();
            },
            classes: "shepherd-button-secondary",
            text: "Back",
          },
          {
            action() {
              return this.next();
            },
            text: "Next",
          },
        ],
        id: "creating",
      });

      tour.start();
    </script>
  </body>
</html>
