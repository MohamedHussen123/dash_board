<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dazel</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Link Font Awesome CSS from CDN -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="./css/mdb.min.css" /> -->
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid register reset-pass">
      <div class="row">
        <div class="col-md-6 position-relative background-section">
          <img src="./img/Statitstic Card with Icon.svg" alt="" />
          <img src="./img/4 Col_Wheel.svg" alt="" />
        </div>
        <div class="col-md-6">
          <form action="">
            <div class="row w-dashlab">
              <div class="col-md-12 text-center">
                <h4>Reset Password</h4>
               
              </div>
              
              
              <div class="col-md-12 mb-0 password-user">
                <label for="comfirm-pass">New Password</label>
                <div class="position-relative">
                  <input
                    id="password"
                    required
                    type="password"
                    name="email"
                    class="w-100"
                    placeholder="Your password. . ."
                  />
                  <span class="d-block forget-pass w-100 text-end">
                  </span>
                  <button
                    type="button"
                    id="openEye"
                    onclick="showPassword()"
                    class="btn"
                  >
                    <i class="fa-solid fa-eye position-absolute"></i>
                  </button>
                  <button
                    type="button"
                    onclick="showPassword()"
                    class="btn d-none"
                    id="closeEye"
                  >
                    <i class="fa-solid fa-eye-slash position-absolute"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-12 mb-0 password-user">
                <label for="comfirm-pass">Confirm Password</label>
                <div class="position-relative">
                  <input
                    id="password"
                    required
                    type="password"
                    name="email"
                    class="w-100"
                    placeholder="Your password. . ."
                  />
                  <span class="d-block forget-pass w-100 text-end">
                    <a href="forget-pass.html" class="text-black-50">Forget Password</a>
                  </span>
                  <button
                    type="button"
                    id="openEye"
                    onclick="showPassword()"
                    class="btn"
                  >
                    <i class="fa-solid fa-eye position-absolute"></i>
                  </button>
                  <button
                    type="button"
                    onclick="showPassword()"
                    class="btn d-none"
                    id="closeEye"
                  >
                    <i class="fa-solid fa-eye-slash position-absolute"></i>
                  </button>
                </div>
              </div>
              
              <div class="col-md-12 submit-btn my-3">
                <button type="submit">Reset Password</button>
              </div>
              <div class="login-link">
                <p>Donâ€™t have an account? <a href="register.html">Register now</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jqyary.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
      function showPassword() {
        let passInput = document.getElementById("password");
        let openEye = document.getElementById("openEye");
        let closeEye = document.getElementById("closeEye");
        if (passInput.type === "password") {
          passInput.type = "text";
          closeEye.classList.remove("d-none");
          openEye.classList.add("d-none");
        } else {
          passInput.type = "password";
          openEye.classList.remove("d-none");
          closeEye.classList.add("d-none");
        }
      }
    </script>
  </body>
</html>
